<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Soal Kedua</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <!-- HEADER -->
    <div class="header">
      <div class="dot-decoration"></div>
      <h1>Soal Pertama :)</h1>
    </div>

    <!-- BODY (no sidebar on page 2 based on image) -->
    <div class="body-content body-full">
      <div class="main-content main-content-full">
        <h2 class="content-title">Formulir Entah Apa</h2>

        <table class="form-table">
          <tr>
            <td class="form-label">Username</td>
            <td class="form-input-cell"><input type="text" placeholder="Username" class="form-input"></td>
          </tr>
          <tr>
            <td class="form-label">Password</td>
            <td class="form-input-cell"><input type="password" placeholder="Password" class="form-input"></td>
          </tr>
          <tr>
            <td class="form-label">Verification Code</td>
            <td class="form-input-cell"><input type="text" placeholder="Isi kode anda" class="form-input"></td>
          </tr>
          <tr>
            <td class="form-label-empty"></td>
            <td class="form-input-cell form-check">
              <label><input type="checkbox"> Remember Me</label>
            </td>
          </tr>
          <tr>
            <td class="form-label-empty"></td>
            <td class="form-input-cell form-submit-cell">
              <button class="submit-btn">Submit</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
